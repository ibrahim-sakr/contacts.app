<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <base href="/">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Contacts</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <form action="/login" method="post" class="form-horizontal">
                        <h2>Log in</h2>
                        <div class="row form-group">
                            <label for="username" class="form-control col-sm-2">Username: </label>
                            <div class="col-sm-8">
                                <input type="text" id="username" name="username" required="required">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="passwword" class="form-control col-sm-2">Passwword: </label>
                            <div class="col-sm-8">
                                <input type="passwword" id="passwword" name="passwword" required="required">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-primary">Log in</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <form action="/register" method="post" class="form-horizontal">
                        <h2>Sign Up</h2>
                        <div class="row form-group">
                            <label for="username" class="form-control col-sm-2">Username: </label>
                            <div class="col-sm-8">
                                <input type="text" id="username" name="username" required="required">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="passwword" class="form-control col-sm-2">Passwword: </label>
                            <div class="col-sm-8">
                                <input type="passwword" id="passwword" name="passwword" required="required">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-primary">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
